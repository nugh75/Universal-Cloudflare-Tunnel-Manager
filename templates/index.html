<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunnel Manager - Open WebUI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 24px 48px rgba(0,0,0,0.15), 0 8px 16px rgba(0,0,0,0.1);
            padding: 0;
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }
        
        h1 {
            font-size: 2.5em;
            font-weight: 500;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }
        
        .content {
            padding: 40px;
        }
        
        .status-card {
            background: linear-gradient(145deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            border: 1px solid rgba(25, 118, 210, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #1976d2 0%, #42a5f5 100%);
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .status-item:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }
        
        .status-item:hover {
            transform: translateX(5px);
        }
        
        .status-label {
            font-weight: 500;
            color: #37474f;
            display: flex;
            align-items: center;
            font-size: 1.1em;
        }
        
        .status-label .material-icons {
            margin-right: 12px;
            color: #1976d2;
            font-size: 24px;
        }
        
        .status-value {
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.95em;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .status-running {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
        }
        
        .status-stopped {
            background: linear-gradient(135deg, #f44336 0%, #ef5350 100%);
            color: white;
        }
        
        .url-link {
            color: #1976d2;
            text-decoration: none;
            word-break: break-all;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(25, 118, 210, 0.05);
        }
        
        .url-link:hover {
            background: rgba(25, 118, 210, 0.1);
            transform: scale(1.02);
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: none;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-start {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
        }
        
        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }
        
        .btn-stop {
            background: linear-gradient(135deg, #ff5722 0%, #ff7043 100%);
            color: white;
        }
        
        .btn-stop:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 87, 34, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1) !important;
        }
        
        .btn:disabled::before {
            display: none;
        }
        
        .message {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .message-success {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
        }
        
        .message-error {
            background: linear-gradient(135deg, #f44336 0%, #ef5350 100%);
            color: white;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }
        
        .fab:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 12px 35px rgba(25, 118, 210, 0.6);
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                max-width: calc(100% - 20px);
            }
            
            .header {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .status-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .fab {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="material-icons" style="font-size: 0.8em; margin-right: 15px; vertical-align: middle;">tunnel</span>Tunnel Manager</h1>
            <div class="subtitle">Gestione Tunnel Cloudflare per Open WebUI</div>
        </div>
        
        <div class="content">
            <div class="status-card">
                <div class="status-item">
                    <span class="status-label">
                        <span class="material-icons">web</span>
                        Open WebUI
                    </span>
                    <span id="openwebui-status" class="status-value status-stopped">Fermo</span>
                </div>
                
                <div class="status-item">
                    <span class="status-label">
                        <span class="material-icons">cloud</span>
                        Tunnel Cloudflare
                    </span>
                    <span id="cloudflare-status" class="status-value status-stopped">Fermo</span>
                </div>
                
                <div class="status-item">
                    <span class="status-label">
                        <span class="material-icons">home</span>
                        URL Locale
                    </span>
                    <span id="local-url">-</span>
                </div>
                
                <div class="status-item">
                    <span class="status-label">
                        <span class="material-icons">public</span>
                        URL Esterno
                    </span>
                    <span id="tunnel-url">-</span>
                </div>
            </div>
            
            <div class="controls">
                <button id="start-btn" class="btn btn-start" onclick="startServices()">
                    <span class="material-icons">play_arrow</span>
                    Avvia Servizi
                </button>
                <button id="stop-btn" class="btn btn-stop" onclick="stopServices()">
                    <span class="material-icons">stop</span>
                    Ferma Solo Tunnel
                </button>
            </div>
            
            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>
    
    <button class="fab" onclick="updateStatus()" title="Aggiorna stato">
        <span class="material-icons">refresh</span>
    </button>

    <script>
        let updateInterval;
        
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    // Aggiorna stato Open WebUI
                    const openwebuiStatus = document.getElementById('openwebui-status');
                    if (data.openwebui_running) {
                        openwebuiStatus.textContent = 'In esecuzione';
                        openwebuiStatus.className = 'status-value status-running';
                    } else {
                        openwebuiStatus.textContent = 'Fermo';
                        openwebuiStatus.className = 'status-value status-stopped';
                    }
                    
                    // Aggiorna stato Cloudflare
                    const cloudflareStatus = document.getElementById('cloudflare-status');
                    if (data.cloudflare_running) {
                        cloudflareStatus.textContent = 'Attivo';
                        cloudflareStatus.className = 'status-value status-running';
                    } else {
                        cloudflareStatus.textContent = 'Fermo';
                        cloudflareStatus.className = 'status-value status-stopped';
                    }
                    
                    // Aggiorna URL locale
                    const localUrl = document.getElementById('local-url');
                    if (data.local_url && data.openwebui_running) {
                        localUrl.innerHTML = `<a href="${data.local_url}" target="_blank" class="url-link">${data.local_url}</a>`;
                    } else {
                        localUrl.textContent = '-';
                    }
                    
                    // Aggiorna URL tunnel
                    const tunnelUrl = document.getElementById('tunnel-url');
                    if (data.tunnel_url) {
                        tunnelUrl.innerHTML = `<a href="${data.tunnel_url}" target="_blank" class="url-link">${data.tunnel_url}</a>`;
                    } else {
                        tunnelUrl.textContent = '-';
                    }
                })
                .catch(error => {
                    console.error('Errore nel recupero dello stato:', error);
                });
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            const icon = type === 'success' ? 'check_circle' : 'error';
            messageDiv.innerHTML = `<span class="material-icons">${icon}</span>${text}`;
            messageDiv.className = `message message-${type}`;
            messageDiv.style.display = 'flex';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        function startServices() {
            const startBtn = document.getElementById('start-btn');
            startBtn.disabled = true;
            startBtn.innerHTML = '<span class="loading"></span><span>Avvio in corso...</span>';
            
            fetch('/api/start', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage('Servizi avviati con successo!', 'success');
                    } else {
                        showMessage('Errore: ' + data.message, 'error');
                    }
                })
                .catch(error => {
                    showMessage('Errore di connessione', 'error');
                })
                .finally(() => {
                    startBtn.disabled = false;
                    startBtn.innerHTML = '<span class="material-icons">play_arrow</span>Avvia Servizi';
                    updateStatus();
                });
        }
        
        function stopServices() {
            const stopBtn = document.getElementById('stop-btn');
            stopBtn.disabled = true;
            stopBtn.innerHTML = '<span class="loading"></span><span>Fermando...</span>';
            
            fetch('/api/stop', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage('Tunnel Cloudflare fermato. Open WebUI rimane attivo!', 'success');
                    } else {
                        showMessage('Errore: ' + data.message, 'error');
                    }
                })
                .catch(error => {
                    showMessage('Errore di connessione', 'error');
                })
                .finally(() => {
                    stopBtn.disabled = false;
                    stopBtn.innerHTML = '<span class="material-icons">stop</span>Ferma Solo Tunnel';
                    updateStatus();
                });
        }
        
        // Aggiorna lo stato ogni 3 secondi
        updateStatus();
        updateInterval = setInterval(updateStatus, 3000);
    </script>
</body>
</html>
